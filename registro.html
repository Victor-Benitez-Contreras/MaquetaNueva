<body>

<!-- Inicio navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-corporativo">
        <div class="container">
            <a class="logo-nav mt-1 mb-1 mr-3" href="#"><img class="logo-nav" src="assets/img/Logo-e-Lig-(transparente-mediano).png" alt="Logo eLig"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item ml-3 mr-2">
                <a class="nav-item" href="#header">Inicio</a>
                </li>
                <li class="nav-item ml-3 mr-2">
                <a class="nav-item" href="crear.html">Crear</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="botonPequeño__bordeSecundario mr-1" type="submit" href="registro.html">Registrate</button>
                <button type="button" class="botonPequeño__rellenoSecundario" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Inicia Sesión</button>  
            </form>
            </div>
        </div>   
    </nav>

<!-- Inicio modal inicio sesión -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modalBackground modal-content">
                <button type="button" class="close mt-3" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
              <h5 class="tituloModal" id="exampleModalLabel">Ingresa tus datos</h5>
              
            
            <div class="modal-body modalWhidth">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="tengohambre">Correo electrónico</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                  </form>
            </div>
              <button type="button" class="botonPequeño__rellenoSecundario centerButton">Inicia Sesión</button>
              <button type="button" class="boton__simple botonModal mb-3">olvidé la contraseña</button>
            </div>
        </div>
      </div>

<!-- Inicio sección -->

    <section id="registro" class="seccion__top container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="seccion__titulo">Registro</h1>
            </div>
        </div>
    </section>

    <section class="formulario container-fluid">
        <div class="row">
            <div class="container">
                <div class="col-lg-12">
                    <form classs= "contenedor__formulario">
                        
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </section>




<!-- Footer -->

    <footer class="footer container-fluid">
