<!-- Inicio de seccion crear torneo -->

    <section class="crear">     
        <div class="container">
            <div class="formulario__crear">
                <form>
                    <div class="form-group row">

                        <label for="inputPassword" class="col-md-4 col-form-label rotulos__formularioCrear">Nombra tu torneo</label>
                        <div class="col-md-8 campos__formularioCrear">
                            <input type="text" class="form-control" id="inputPassword">
                        </div>

                        <label for="inputPassword" class="col-md-4 col-form-label rotulos__formularioCrear">N° de Participantes</label>
                        <div class="col-md-2 campos__formularioCrear">
                            <input type="number" name="participantes" class="form-control">
                        </div>
                        <div class="col-md-6">
                        </div>

                        <label for="inputPassword" class="col-md-4 col-form-label rotulos__formularioCrear">Formato</label>
                        <div class="col-md-8 campos__formularioCrear">
                            <select class="form-control">
                                <option>Copa</option>
                            </select>
                        </div>

                        <label for="inputPassword" class="col-md-4 col-form-label rotulos__formularioCrear">Rondas</label>
                        <div class="col-md-8 campos__formularioCrear">
                            <select class="form-control">
                                <option>Sólo Ida</option>
                            </select>
                        </div>

                    </div>
                </form>


                <div class="cajaBoton__formularioCrear">
                    <button class="botonMediano__rellenoPrimario"><a href="torneo.html">Submit</a></button>
                </div>
